{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">By {{ post.author }} on {{ post.created_at }}</small></p>
        {% if user.is_authenticated and user == post.author or user.is_staff %}
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-secondary">Edit</a>
        {% endif %}
    </div>
</div>
<a href="{% url 'post_list' %}" class="btn btn-primary mt-3">Back to Posts</a>
{% endblock %}
